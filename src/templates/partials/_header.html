<!-- begin header -->
<header class="header">
	<div class="header__inner inner">
		<!-- begin logo -->
		<a href="#" class="logo">
      <img src="./img/logo.png" alt="">
		</a>
		<!-- end logo -->
		<div class="header__wrap">
			<div class="header__left">
				<!-- begin nav -->
				<nav class="nav">
					<ul class="nav__list">
						{% for text in ['О КОМПАНИИ', 'ПРОДУКЦИЯ', 'МАРКИ', 'ПАРТНЕРАМ', 'НОВОСТИ', 'КОНТАКТЫ'] %}
						<li class="nav__item{% if loop.index === 3 %} is-active{% endif %}">
							<a href="#" class="nav__link">{{ text }}</a>
						</li>
						{% endfor %}
					</ul>
				</nav>
				<!-- end nav -->
			</div>
			<div class="header__right">
        <!-- begin search -->
        <div class="search">
          <form action="">
            <button class="search__button" type="button">{{ mixins.icon('search') }}</button>
            <div class="search__wrap">
              <input class="search__input" type="text" placeholder="Поиск">
              <button class="search__close">{{ mixins.icon('close') }}</button>
            </div>
          </form>
        </div>
        <!-- end search -->
				<!-- begin login -->
				<div class="login">
					<a href="#" class="login__link" data-modal-control="login">{{ mixins.icon('user') }}ВОЙТИ</a>
				</div>
				<!-- end login -->
				<!-- begin partnership -->
				<div class="partnership">
					<a href="#" class="btn btn_tall" data-modal-control="partner">Стать партнером</a>
				</div>
				<!-- end partnership -->
			</div>
		</div>
		<button type="button" class="toggle-mnu">
			<span class="sandwich">
				<span class="sw-topper"></span>
				<span class="sw-bottom"><span class="sw-bottom__inner"></span></span>
				<span class="sw-footer"></span>
			</span>
		</button>
	</div>
</header>
<!-- end header -->
